<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="main">
        <main class="card">
            <img class="black_lady" src="assets\avatar-jessica.jpeg" alt="black women">
            <h4 class="name">Jessica Randall</h4>
            <p class="country">London, United Kingdom</p>
            <p class="text">"Front-end developer and avid reader."</p>
            <div class="buttons">
                <button class="button">GitHub</button>
                <button class="button">Front-end mentor</button>
                <button class="button">LinkedIn</button>
                <button class="button">twitter</button>
                <button class="button">Instagram</button>
            </div>

        </main>
    </section>

</body>

</html>
